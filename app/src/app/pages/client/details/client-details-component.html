<div class="client-details">
    <mat-card class="client-card">
        <mat-card-header class="client-card-header">
          <div mat-card-avatar class="example-header-image"> <img mat-card-image src="{{ client.image_src }}" alt="Imagem Empreendimento"></div>
          <mat-card-title class="client-card-title"> {{ client.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="client-card-content">
            <strong>Total de Empreendimentos: </strong><p> {{ client.total_enterprises }}</p>
            <strong>Total de Imóveis/Unidades: </strong><p> {{ client.total_realties }}</p>
        </mat-card-content>
    </mat-card>

    <mat-card class="client-card">
        <mat-card-content><strong>Empreendimentos de: </strong>{{ client.name }}</mat-card-content>
    </mat-card>
    <table mat-table [dataSource]="enterprises" class="mat-elevation-z8">
        <ng-container matColumnDef="image_src">
            <th mat-header-cell *matHeaderCellDef> Imagem </th>
            <td mat-cell *matCellDef="let element">
                <img class="img-enterprises" src="{{ element.image_src }}" alt="Logo Empreendimento">
            </td>
        </ng-container>
      
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element._id }}</td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="realties">
            <th mat-header-cell *matHeaderCellDef> Imóveis/Unidades </th>
            <td mat-cell *matCellDef="let element"> {{ element.realties }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter ""</td>
        </tr>
      </table>
</div>
